<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" media="all"  href="resources/collage/css/grid.css" />
</head>
<body>

<div class="grid" style="background-color: antiquewhite" th:width="${collageW}" th:height="${collageH}">
        <img class="grid-item" th:each="img : ${images}"
             th:src="${img.imgUrl}"
             th:width="${img.width}"
             th:height="${img.height}"
             th:alt="${img.postCount}"/>
</div>
<script>
    $(document).ready(function () {
        $('.grid').isotope({
            itemSelector: '.grid-item',
            masonry: {
                columnWidth: 10
            }
        });
    });
</script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
</body>
</html>
